<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <link rel="stylesheet" href="jexcel.css" type="text/css" />
	<link rel="stylesheet" href="jcalendar.css" type="text/css" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jcalendar.js"></script>
	<script src="jexcel.js"></script>
    <body>
    <h3>基本表格</h3>
    <div id="my01"></div>
    <script>
        var data = [
            ['Google', 1998, 807.80],
            ['Apple', 1976, 116.52],
            ['Yahoo', 1994, 38.66],
        ];

        $('#my01').jexcel({ data:data, colWidths: [ 300, 80, 100 ] });
    </script>

    <h3>带日期的表格</h3>
    <div id="my02"></div>
    <script>
        var data = [
            ['Mazda', 2001, 2000, '2006-01-01'],
            ['Pegeout', 2010, 5000, '2005-01-01'],
            ['Honda Fit', 2009, 3000, '2004-01-01'],
            ['Honda CRV', 2010, 6000, '2003-01-01'],
        ];

        $('#my02').jexcel({
            data:data,
            colHeaders: ['Model', 'Date', 'Price', 'Date'],
            colWidths: [ 300, 80, 100, 100 ],
            columns: [
                { type: 'text' },
                { type: 'numeric' },
                { type: 'numeric' },
                { type: 'calendar', options: { format:'DD/MM/YYYY' } },
            ]
        });
    </script>

    <h3>带下拉列表的表格</h3>
    <div id="my03"></div>

    <script>
        var data = [
            ['Honda', 1, 'Civic'],
            ['Peugeot', 3,'1007'],
            ['Smart', 3,'Cabrio'],
        ];

        $('#my03').jexcel({
            data:data,
            colHeaders: ['Model','Color', 'Description'],
            colWidths: [ 300, 80, 100 ],
            columns: [
                { type: 'dropdown', source:['Seat', 'Renault', 'Peugeot', 'Dacia', 'Citroen', 'Opel', 'Alfa Romeo', 'Škoda', 'Chevrolet', 'Porsche', 'Honda', 'Subaru', 'Mazda', 'Mitsubishi', 'Lexus', 'Toyota', 'BMW', 'Volkswagen', 'Suzuki', 'Mercedes-Benz', 'Saab', 'Audi', 'Kia', 'Land Rover', 'Dodge', 'Chrysler', 'Ford', 'Hummer', 'Hyundai', 'Infiniti', 'Jaguar', 'Jeep', 'Nissan', 'Volvo', 'Daewoo', 'Fiat', 'MINI', 'Rover', 'Smart'] },
                { type: 'dropdown', source:[{'id':1,'name':'Yellow'}, {'id':2,'name':'Black'}, {'id':3,'name':'Green'}] }
            ]
        });
    </script>
    </body>
</html>
