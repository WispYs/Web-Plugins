                    [{
                        label: 'First wheel',
                        data: ['0', '1', '2', '3', '4', '5', '6', '7']
                    }, {
                        label: 'Second wheel',
                        data: [{

                        }, {

                        }, {
                            value: 3,
                            display: 'd'
                        }]
                    }]
                ]
            });
        }
