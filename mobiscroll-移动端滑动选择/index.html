<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="mobiscroll.frame.css">
        <link rel="stylesheet" href="mobiscroll.scroller.css">
    </head>
    <body>
        <h4>时间控件</h4>
        <input type="text" id="calendar">

        <h4>滑动控件</h4>
        <input type="text" id="houseType">

    </body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="mobiscroll.js"></script>
    <script>
    $(function(){
        var now = new Date(),
            minDate = new Date(now.getFullYear(), now.getMonth(), now.getDate()),
            maxDate = new Date(now.getFullYear() + 99, now.getMonth(), now.getDate());
        $('#calendar').mobiscroll().date({
            preset: 'date', //日期
            theme: 'mobiscroll',
            lang: 'zh',
            display: 'bottom',
            mode: 'scroller', //日期选择模式
            dayText: '日',
            monthText: '月',
            yearText: '年',
            dateFormat: 'yyyy-mm-dd',
            min: minDate,
            max: maxDate,
            headerText: '',
            row: 3,
            onBeforeShow:function(inst){//展示前的事件
                
            },
            onSet: function (event, inst) {

                
            },
        });
        //户型
        mobiscroll.scroller('#houseType', {
            theme: 'mobiscroll',
            display: 'bottom',
            lang: "zh",
            wheels: [
                [{
                    label: 'First wheel',
                    data: ['一室','两室','三室','三室以上']
                }, {
                    label: 'Second wheel',
                    data: ['一厅','两厅','三厅']
                }, {
                    label: 'third wheel',
                    data: ['一卫','两卫','三卫']
                }]
            ]
        });
    })
     
    </script>
</html>
